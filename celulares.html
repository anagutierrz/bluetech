<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Celulares | Bluetech RD</title>
    <link rel="icon" type="image/png" href="logoblue.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bt-deep': '#0A0F1D',
                        'bt-primary': '#2563EB',
                        'bt-card': '#161E31',
                        'bt-border': 'rgba(255, 255, 255, 0.08)',
                        'whatsapp': '#25D366'
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@700;800;900&display=swap');
        :root { --font-titles: 'Outfit', sans-serif; --font-body: 'Inter', sans-serif; }
        body { font-family: var(--font-body); background-color: #0A0F1D; color: #F8FAFC; -webkit-font-smoothing: antialiased; text-align: left; }
        h1, h2, h3, .font-title { font-family: var(--font-titles); letter-spacing: -0.04em; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .list-row { transition: all 0.2s ease; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .list-row:hover { background: rgba(37, 99, 235, 0.05); }
    </style>
</head>
<body class="antialiased">

    <nav class="fixed w-full z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto glass rounded-2xl px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center group transition">
                <img src="./logoblue.png" alt="Bluetech Logo" class="h-10 md:h-12 w-auto object-contain block">
            </a>
            <div class="flex items-center gap-6 text-sm font-semibold">
                <a href="index.html" class="hover:text-bt-primary transition text-white">Inicio</a>
                <a href="laptops.html" class="hover:text-bt-primary transition text-white">Laptops</a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 pt-40 pb-20">
        <div class="mb-12 flex flex-col md:flex-row md:items-end justify-between gap-6">
            <div class="max-w-xl text-left">
                <h1 class="text-4xl md:text-5xl font-black mb-4">
                    Listado <span class="text-bt-primary italic">Celulares.</span>
                </h1>
                <div class="relative">
                    <input type="text" id="phone-search" placeholder="Busca por marca o modelo..." 
                           class="w-full bg-bt-card border border-bt-border rounded-2xl py-4 px-6 pl-14 focus:ring-2 focus:ring-bt-primary focus:outline-none transition-all text-sm text-white">
                    <i class="fa-solid fa-search absolute left-5 top-1/2 -translate-y-1/2 text-slate-500"></i>
                </div>
            </div>
            <div id="results-count" class="text-slate-500 text-xs font-bold uppercase tracking-widest pb-4">
                Sincronizando...
            </div>
        </div>

        <div class="glass rounded-[2rem] overflow-hidden border border-bt-border animate__animated animate__fadeIn">
            <div class="grid grid-cols-2 md:grid-cols-6 bg-white/5 p-6 text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 border-bottom border-bt-border">
                <div class="md:col-span-1">Marca</div>
                <div class="md:col-span-1">Modelo</div>
                <div class="hidden md:block">GB</div>
                <div class="hidden md:block">RAM</div>
                <div class="hidden md:block">Clase</div>
                <div class="text-right">Precio / Orden</div>
            </div>

            <div id="loader" class="text-center py-20">
                <i class="fa-solid fa-circle-notch animate-spin text-bt-primary text-3xl"></i>
            </div>
            
            <div id="phone-list-container" class="hidden">
                </div>
        </div>
    </main>

    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbx90xObT5MZ27r7tx5j6cA07hPqur8OVvxKtgzZbcKmxTwM8U4cSwEprpEsjZnawZ-K/exec';
        let allPhones = [];

        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('es-DO', { style: 'currency', currency: 'DOP', minimumFractionDigits: 0 }).format(amount).replace('DOP', 'RD$');
        };

        async function fetchPhones() {
            try {
                const response = await fetch(GAS_URL + '?sheet=Celulares', { method: 'GET', redirect: 'follow' });
                const data = await response.json();
                allPhones = data;
                renderPhones(allPhones);
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('phone-list-container').classList.remove('hidden');
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('loader').innerHTML = '<p class="text-red-500 p-10 uppercase text-xs font-bold">Error de conexión</p>';
            }
        }

        function renderPhones(data) {
            const container = document.getElementById('phone-list-container');
            const countDisplay = document.getElementById('results-count');
            countDisplay.innerText = `${data.length} Equipos disponibles`;

            if (data.length === 0) {
                container.innerHTML = '<div class="p-10 text-center text-slate-500">No hay equipos que coincidan con la búsqueda.</div>';
                return;
            }

            container.innerHTML = data.map(phone => `
                <div class="grid grid-cols-2 md:grid-cols-6 p-6 items-center list-row group">
                    <div class="text-bt-primary font-black text-xs uppercase tracking-wider">${phone.marca}</div>
                    
                    <div class="text-white font-bold text-sm">${phone.modelo}</div>
                    
                    <div class="hidden md:block text-slate-300 text-sm font-medium">${phone.gb || '-'}</div>
                    
                    <div class="hidden md:block text-slate-300 text-sm font-medium">${phone.ram || '-'}</div>
                    
                    <div class="hidden md:block">
                        <span class="bg-white/5 text-slate-500 text-[9px] px-2 py-1 rounded uppercase font-bold border border-white/5">
                            ${phone.clase || 'Smartphone'}
                        </span>
                    </div>

                    <div class="flex items-center justify-end gap-4">
                        <span class="text-white font-black text-base md:text-lg">${formatCurrency(phone.precio)}</span>
                        <a href="https://wa.me/1809XXXXXXX?text=Hola%20Bluetech!%20Deseo%20ordenar:%20${encodeURIComponent(phone.marca + ' ' + phone.modelo)}" 
                           target="_blank"
                           class="bg-bt-primary/10 text-bt-primary p-2 rounded-lg hover:bg-bt-primary hover:text-white transition group-hover:scale-110">
                            <i class="fa-brands fa-whatsapp text-lg"></i>
                        </a>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('phone-search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allPhones.filter(p => 
                p.modelo.toLowerCase().includes(term) || 
                p.marca.toLowerCase().includes(term)
            );
            renderPhones(filtered);
        });

        document.addEventListener('DOMContentLoaded', fetchPhones);
    </script>
</body>
</html>

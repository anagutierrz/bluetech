<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Laptops | Bluetech RD</title>
    <link rel="icon" type="image/png" href="logoblue.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: { 
                extend: { 
                    colors: { 
                        'bt-deep': '#0A0F1D', 
                        'bt-primary': '#2563EB', 
                        'bt-card': '#161E31', 
                        'bt-border': 'rgba(255, 255, 255, 0.08)',
                        'whatsapp': '#25D366'
                    } 
                } 
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@700;800;900&display=swap');
        :root { --font-titles: 'Outfit', sans-serif; --font-body: 'Inter', sans-serif; }
        body { font-family: var(--font-body); background-color: #0A0F1D; color: #F8FAFC; text-align: left; -webkit-font-smoothing: antialiased; }
        h1, h2, h3, .font-title { font-family: var(--font-titles); letter-spacing: -0.04em; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .product-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .product-card:hover { transform: translateY(-10px); border-color: #2563EB; box-shadow: 0 20px 25px -5px rgba(37, 99, 235, 0.1); }
        .category-pill { transition: all 0.3s ease; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); white-space: nowrap; }
        .category-pill.active { background: #2563EB; border-color: #2563EB; color: white; }
    </style>
</head>
<body class="antialiased">

    <nav class="fixed w-full z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto glass rounded-2xl px-6 py-3 flex justify-between items-center text-left">
            <a href="index.html" class="flex items-center group transition">
                <img src="./logoblue.png" alt="Bluetech Logo" class="h-10 md:h-12 w-auto object-contain block">
            </a>
            <div class="flex gap-6 text-sm font-semibold">
                <a href="index.html" class="hover:text-bt-primary transition text-white">Inicio</a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 pt-40 pb-20">
        <div class="mb-12">
            <div class="max-w-xl mb-8">
                <h1 class="text-4xl md:text-5xl font-black mb-4">Catálogo de <span class="text-bt-primary italic">Laptops.</span></h1>
                <div class="relative">
                    <input type="text" id="laptop-search" placeholder="Busca por modelo, procesador o marca..." 
                           class="w-full bg-bt-card border border-bt-border rounded-2xl py-4 px-6 pl-14 focus:ring-2 focus:ring-bt-primary focus:outline-none transition-all text-sm text-white">
                    <i class="fa-solid fa-search absolute left-5 top-1/2 -translate-y-1/2 text-slate-500"></i>
                </div>
            </div>

            <div id="brand-filters" class="flex flex-wrap gap-3 mb-8 overflow-x-auto pb-2">
                <button class="category-pill active bg-white/5 px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest" data-brand="all">Todas</button>
                </div>

            <div id="results-count" class="text-slate-500 text-[10px] font-black uppercase tracking-widest pb-4 text-left">Sincronizando inventario...</div>
        </div>

        <div id="laptop-loader" class="text-center py-20">
            <i class="fa-solid fa-circle-notch animate-spin text-bt-primary text-5xl"></i>
        </div>
        
        <div id="laptop-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 hidden"></div>
    </main>

    <script>
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbx90xObT5MZ27r7tx5j6cA07hPqur8OVvxKtgzZbcKmxTwM8U4cSwEprpEsjZnawZ-K/exec';
        let allLaptops = [];
        let currentBrand = 'all';

        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('es-DO', { style: 'currency', currency: 'DOP', minimumFractionDigits: 0 }).format(amount).replace('DOP', 'RD$');
        };

        async function fetchLaptops() {
            try {
                const response = await fetch(GAS_WEB_APP_URL + '?sheet=Laptops', { method: 'GET', redirect: 'follow' });
                allLaptops = await response.json();
                
                generateBrandFilters(allLaptops);
                renderLaptops(allLaptops);
                
                document.getElementById('laptop-loader').classList.add('hidden');
                document.getElementById('laptop-container').classList.remove('hidden');
            } catch (error) { 
                console.error("Error:", error); 
                document.getElementById('laptop-loader').innerHTML = `<p class="text-red-500 font-bold uppercase text-[10px]">Error de Conexión</p>`;
            }
        }

        // Generar botones de marcas basados en los datos reales
        function generateBrandFilters(data) {
            const filterContainer = document.getElementById('brand-filters');
            const brands = [...new Set(data.map(item => item.marca).filter(Boolean))];
            
            brands.forEach(brand => {
                const button = document.createElement('button');
                button.className = 'category-pill bg-white/5 px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest';
                button.innerText = brand;
                button.dataset.brand = brand;
                button.onclick = () => filterByBrand(brand, button);
                filterContainer.appendChild(button);
            });
        }

        function filterByBrand(brand, element) {
            document.querySelectorAll('.category-pill').forEach(p => p.classList.remove('active'));
            element.classList.add('active');
            currentBrand = brand;
            applyFilters();
        }

        document.querySelector('[data-brand="all"]').onclick = function() {
            filterByBrand('all', this);
        };

        function applyFilters() {
            const searchTerm = document.getElementById('laptop-search').value.toLowerCase();
            const filtered = allLaptops.filter(l => {
                const matchesSearch = (l.modelo && l.modelo.toLowerCase().includes(searchTerm)) || 
                                     (l.marca && l.marca.toLowerCase().includes(searchTerm)) ||
                                     (l.procesador && l.procesador.toLowerCase().includes(searchTerm));
                const matchesBrand = currentBrand === 'all' || l.marca === currentBrand;
                return matchesSearch && matchesBrand;
            });
            renderLaptops(filtered);
        }

        function renderLaptops(data) {
            const container = document.getElementById('laptop-container');
            const countDisplay = document.getElementById('results-count');
            countDisplay.innerText = `${data.length} Equipos encontrados`;

            container.innerHTML = data.map(laptop => {
                // Lógica de Stock Llamativo (Naranja si < 3)
                const stock = parseInt(laptop.cantidad) || 0;
                const isLowStock = stock < 3;
                const stockClass = isLowStock ? 'text-orange-500 animate-pulse font-black' : 'text-slate-500 font-bold';
                const stockLabel = isLowStock ? '¡Últimas unidades!' : 'Stock disponible';

                return `
                <div class="bg-bt-card rounded-[2.5rem] p-6 border border-bt-border product-card group animate__animated animate__fadeIn flex flex-col justify-between text-left">
                    <div>
                        <div class="bg-bt-deep rounded-[2rem] h-52 mb-6 flex items-center justify-center overflow-hidden relative">
                            <img src="${laptop.imagen_url || 'https://via.placeholder.com/400x300?text=Bluetech'}" 
                                 class="max-h-36 object-contain group-hover:scale-110 transition duration-700" alt="${laptop.modelo}">
                        </div>
                        <h3 class="font-bold text-xl leading-tight text-white mb-1 line-clamp-1">${laptop.modelo}</h3>
                        <p class="text-slate-500 text-[10px] mb-4 uppercase tracking-widest font-bold italic line-clamp-1">
                            ${laptop.procesador || ''} · ${laptop.ram || ''} · ${laptop.ssd || ''}
                        </p>
                        
                        <div class="flex items-center gap-2 mb-6 ${stockClass}">
                            <i class="fa-solid fa-layer-group text-[10px]"></i>
                            <span class="text-[9px] uppercase tracking-widest">${stock} ${stockLabel}</span>
                        </div>
                    </div>

                    <div class="flex items-center justify-between gap-4">
                        <div class="flex flex-col">
                            <span class="text-slate-600 text-[9px] font-bold uppercase italic">Precio RD$</span>
                            <span class="text-white font-black text-xl leading-none">${formatCurrency(laptop.precio)}</span>
                        </div>
                        <a href="https://wa.me/18494756590?text=Hola%20Bluetech!%20Me%20interesa:%20${encodeURIComponent(laptop.modelo)}" 
                           target="_blank"
                           class="bg-bt-primary w-12 h-12 rounded-2xl flex items-center justify-center hover:bg-whatsapp transition-all duration-500 text-white">
                            <i class="fa-brands fa-whatsapp text-xl"></i>
                        </a>
                    </div>
                </div>
            `}).join('');
        }

        document.getElementById('laptop-search').addEventListener('input', applyFilters);
        document.addEventListener('DOMContentLoaded', fetchLaptops);
    </script>
</body>
</html>
